    <section class="formulariocontacto">

            <div id="formulario">        
                <Label for="fname-lname">Nombre y Apellido</Label> 
                <Input type="text" id="fname-lname" class="texto_formulario" required> 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="texto_formulario" placeholder="nombre@empresa.com" required>
                <label for="dob"> Fecha de Nacimiento</label>
                <input type="date" id="dob">
                <label for="comments">Preguntas o Comentarios</label>
                <textarea name="comments" id="comments" cols="30" rows="10"placeholder="Escribe aquí tus preguntas o comentarios. Te responderé a tu mail lo antes posible."></textarea>
                <input type="submit" value="Enviar" id="botonformulario"></div>
